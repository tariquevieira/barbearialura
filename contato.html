<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">

    <title>Contato - Barbearia Alura</title>
</head>

<body>
    <header>
        <div class="caixa">
            <h1><img src="/img/logo.png" alt="logo da barbearia alura"></h1>
            <nav>
                <ul>
                    <li><a href="/index.html">Home</a> </li>
                    <li><a href="/produtos.html">Produtos</a> </li>
                    <li><a href="/contato.html">Contatos</a> </li>
                </ul>
            </nav>
        </div>

    </header>
    <main>
        <form action="">
            <label for="nome">Nome:</label>
            <input class="input-padrao" type="text" nome="nome" id="nome" required>
            <label for="email">Email</label>
            <input class="input-padrao" type="email" name="email" id="email" placeholder="seuemail@dominio.com" required>
            <label for="telefone">Telefone</label>
            <input class="input-padrao" type="tel" name="telefone" id="telefone" placeholder="(XX) XXXX-XXXX" required>
            <label for="mensagem">Mensagem</label>
            <textarea class="input-padrao" name="mensagem" id="mensagem" required></textarea>

            <fieldset>
                <legend>Como prefere nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" id="radio-email" value="email"> Email</label>
                <label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone" value="telefone"> Telefone</label>
                <label for="radio-whatsapp"><input type="radio" name="contato" id="radio-whatsapp" value="whatsapp" checked> Whatsapp</label>
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option value="m">Manhã</option>
                    <option value="t">Tarde</option>
                    <option value="n">Noite</option>
                </select>
            </fieldset>
            <label><input type="checkbox" name="promocao" checked> Gostaria de receber nossas novidades pro email?</label>
            <input type="submit" value="Enviar" class="enviar">
        </form>
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <img src="/img/logo-branco.png" alt="logo da barbearia alura">
        <p class="copyright">
            &copy; Copyright Barbearia Alura - 2022</p>
    </footer>

</body>

</html>
